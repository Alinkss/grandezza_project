<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'registration/style/register.css'%}">
</head>
<body style="display:flex; align-items:center; justify-content:center;">
    <div class="login-page">
      <div class="form">
        <form class="register-form" method="POST" action="{% url 'registration' %}" enctype="multipart/form-data">
          {% csrf_token %}
          <h2>Register</h2>
          {{ user_form.as_p }}
          <button class="btn" type="submit">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Create
          </button>
          <p class="message">Already registered? <a href="#">Sign In</a></p>
        </form>
        <form class="login-form" method="POST" action="{% url 'login_jwt' %}">
          {% csrf_token %}
          <h2></i> Login</h2>
          <input type="text" placeholder="Username" name="username" required />
          <input type="password" placeholder="Password" name="password" required/>
          <button type="submit" class="btn">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Sign in
          </button>
          <p class="message">Not registered? <a href="#">Create an account</a></p>
        </form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'registration/js/register.js'%}"></script>
    </body>
</html>
